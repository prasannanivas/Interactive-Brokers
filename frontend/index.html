<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IB Signal Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }

    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 15px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 25px;
    }

    .panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .panel h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .search-result-item {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.2s;
    }

    .search-result-item:hover {
      background: #f9fafb;
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .search-result-symbol {
      font-weight: 600;
      color: #667eea;
      font-size: 14px;
    }

    .search-result-name {
      font-size: 13px;
      color: #6b7280;
      margin-top: 3px;
    }

    .watchlist-table {
      width: 100%;
      border-collapse: collapse;
    }

    .watchlist-table th {
      background: #f9fafb;
      padding: 12px;
      text-align: left;
      font-size: 13px;
      color: #6b7280;
      font-weight: 600;
      border-bottom: 2px solid #e5e7eb;
    }

    .watchlist-table td {
      padding: 15px 12px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }

    .symbol-name {
      font-weight: 600;
      color: #111827;
      font-size: 15px;
    }

    .signal-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .signal-bullish {
      background: #d1fae5;
      color: #065f46;
    }

    .signal-bearish {
      background: #fee2e2;
      color: #991b1b;
    }

    .signal-neutral {
      background: #f3f4f6;
      color: #6b7280;
    }

    .price {
      font-weight: 600;
      color: #111827;
    }

    .indicator-value {
      color: #6b7280;
      font-size: 13px;
    }

    .remove-btn {
      background: #fee2e2;
      color: #991b1b;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background: #fecaca;
    }

    .config-section {
      margin-bottom: 25px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 10px;
    }

    .config-section h3 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .toggle-switch input {
      width: 44px;
      height: 24px;
      appearance: none;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch input:checked {
      background: #667eea;
    }

    .toggle-switch input::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle-switch input:checked::before {
      transform: translateX(20px);
    }

    .btn-primary {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .last-update {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 5px;
    }

    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üìä IB Signal Monitor</h1>
      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot" id="ibStatus"></div>
          <span id="ibStatusText">Checking connection...</span>
        </div>
        <div class="status-item">
          <div class="status-dot" id="telegramStatus"></div>
          <span id="telegramStatusText">Telegram: Not configured</span>
        </div>
        <div class="status-item">
          <span id="watchlistCount">Watchlist: 0 symbols</span>
        </div>
      </div>
    </div>

    <div class="main-grid">
      <div>
        <div class="panel">
          <h2>‚ûï Add Symbols</h2>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search symbols (e.g., AAPL, TSLA)...">
            <div class="search-results" id="searchResults" style="display: none;"></div>
          </div>
        </div>

        <div class="panel" style="margin-top: 25px;">
          <h2>‚öôÔ∏è Settings</h2>

          <div class="config-section">
            <h3>Algorithm</h3>
            <div class="form-group">
              <label class="toggle-switch">
                <input type="checkbox" id="algorithmEnabled" checked>
                <span>Enable Algorithm</span>
              </label>
            </div>
            <div class="form-group">
              <label>RSI Overbought</label>
              <input type="number" id="rsiOverbought" value="70" min="50" max="100">
            </div>
            <div class="form-group">
              <label>RSI Oversold</label>
              <input type="number" id="rsiOversold" value="30" min="0" max="50">
            </div>
            <button class="btn-primary" onclick="saveAlgorithmConfig()">Save Algorithm</button>
          </div>

          <div class="config-section">
            <h3>Telegram Notifications</h3>
            <div class="form-group">
              <label>Bot Token</label>
              <input type="text" id="telegramToken" placeholder="1234567890:ABC...">
            </div>
            <div class="form-group">
              <label>Chat ID</label>
              <input type="text" id="telegramChatId" placeholder="123456789">
            </div>
            <button class="btn-primary" onclick="saveTelegramConfig()">Save Telegram</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>üìà Watchlist</h2>
        <div id="watchlistContent">
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No symbols in watchlist</p>
            <p style="font-size: 13px; margin-top: 8px;">Search and add symbols to start monitoring</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:8000';
    let ws = null;
    let searchTimeout = null;

    // Initialize
    async function init() {
      await checkStatus();
      await loadWatchlist();
      await loadAlgorithmConfig();
      await loadTelegramStatus();
      connectWebSocket();
    }

    // Check backend status
    async function checkStatus() {
      try {
        const response = await fetch(`${API_URL}/`);
        const data = await response.json();

        const ibStatus = document.getElementById('ibStatus');
        const ibStatusText = document.getElementById('ibStatusText');

        if (data.ib_connected) {
          ibStatus.className = 'status-dot connected';
          ibStatusText.textContent = 'IB: Connected';
        } else {
          ibStatus.className = 'status-dot disconnected';
          ibStatusText.textContent = 'IB: Disconnected';
        }

        document.getElementById('watchlistCount').textContent = `Watchlist: ${data.watchlist_count} symbols`;
      } catch (error) {
        console.error('Status check failed:', error);
      }
    }

    // Search symbols
    document.getElementById('searchInput').addEventListener('input', async (e) => {
      const query = e.target.value.trim();

      clearTimeout(searchTimeout);

      if (query.length < 1) {
        document.getElementById('searchResults').style.display = 'none';
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`${API_URL}/api/symbols/search?query=${encodeURIComponent(query)}`);
          const results = await response.json();

          const resultsDiv = document.getElementById('searchResults');

          if (results.length === 0) {
            resultsDiv.innerHTML = '<div style="padding: 15px; text-align: center; color: #9ca3af;">No results found</div>';
          } else {
            resultsDiv.innerHTML = results.map(r => `
                            <div class="search-result-item" onclick="addSymbol('${r.symbol}', '${r.exchange}', '${r.currency}', '${r.sec_type}')">
                                <div class="search-result-symbol">${r.symbol} (${r.currency})</div>
                                <div class="search-result-name">${r.name}</div>
                            </div>
                        `).join('');
          }

          resultsDiv.style.display = 'block';
        } catch (error) {
          console.error('Search failed:', error);
        }
      }, 300);
    });

    // Add symbol to watchlist
    async function addSymbol(symbol, exchange, currency = 'USD', secType = 'STK') {
      try {
        const response = await fetch(`${API_URL}/api/watchlist/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol, exchange, currency, sec_type: secType })
        });

        if (response.ok) {
          document.getElementById('searchInput').value = '';
          document.getElementById('searchResults').style.display = 'none';
          await loadWatchlist();
          await checkStatus();
        } else {
          const error = await response.json();
          alert(`Error: ${error.detail}`);
        }
      } catch (error) {
        console.error('Add symbol failed:', error);
        alert('Failed to add symbol');
      }
    }

    // Remove symbol from watchlist
    async function removeSymbol(symbol) {
      if (!confirm(`Remove ${symbol} from watchlist?`)) return;

      try {
        const response = await fetch(`${API_URL}/api/watchlist/remove/${symbol}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          await loadWatchlist();
          await checkStatus();
        }
      } catch (error) {
        console.error('Remove symbol failed:', error);
      }
    }

    // Load watchlist
    async function loadWatchlist() {
      try {
        const response = await fetch(`${API_URL}/api/watchlist`);
        const data = await response.json();

        const content = document.getElementById('watchlistContent');
        
        // Backend returns {symbols: [...], count: N, last_update: ...}
        const symbols = data.symbols || [];

        if (symbols.length === 0) {
          content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No symbols in watchlist</p>
                            <p style="font-size: 13px; margin-top: 8px;">Search and add symbols to start monitoring</p>
                        </div>
                    `;
        } else {
          content.innerHTML = `
                        <table class="watchlist-table">
                            <thead>
                                <tr>
                                  <th>Symbol</th>
                                  <th>Price</th>
                                  <th>EMA200</th>
                                  <th>Diff (Price - EMA200)</th>
                                  <th>Signal</th>
                                  <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${symbols.map(item => `
                                    <tr>
                                        <td><div class="symbol-name">${item.symbol}</div></td>
                                        <td><div class="price">${item.price ? '$' + item.price.toFixed(2) : '-'}</div></td>
                                        <td><div class="indicator-value">${item.ema200 ? item.ema200.toFixed(4) : '-'}</div></td>
                                        <td><div class="indicator-value">${(item.price && item.ema200) ? (item.price - item.ema200).toFixed(4) : '-'}</div></td>
                                        <td><span class="signal-badge signal-${item.signal.toLowerCase()}">${item.signal}</span></td>
                                        <td><button class="remove-btn" onclick="removeSymbol('${item.symbol}')">Remove</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
        }
      } catch (error) {
        console.error('Load watchlist failed:', error);
      }
    }

    // Load algorithm config
    async function loadAlgorithmConfig() {
      try {
        const response = await fetch(`${API_URL}/api/algorithm/config`);
        const config = await response.json();

        document.getElementById('algorithmEnabled').checked = config.enabled;
        document.getElementById('rsiOverbought').value = config.rsi_overbought;
        document.getElementById('rsiOversold').value = config.rsi_oversold;
      } catch (error) {
        console.error('Load algorithm config failed:', error);
      }
    }

    // Save algorithm config
    async function saveAlgorithmConfig() {
      try {
        const config = {
          enabled: document.getElementById('algorithmEnabled').checked,
          rsi_overbought: parseInt(document.getElementById('rsiOverbought').value),
          rsi_oversold: parseInt(document.getElementById('rsiOversold').value),
          macd_enabled: true,
          rsi_enabled: true
        };

        const response = await fetch(`${API_URL}/api/algorithm/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });

        if (response.ok) {
          alert('Algorithm settings saved!');
          await loadWatchlist();
        }
      } catch (error) {
        console.error('Save algorithm config failed:', error);
        alert('Failed to save settings');
      }
    }

    // Load Telegram status
    async function loadTelegramStatus() {
      try {
        const response = await fetch(`${API_URL}/api/telegram/status`);
        const status = await response.json();

        const telegramStatus = document.getElementById('telegramStatus');
        const telegramStatusText = document.getElementById('telegramStatusText');

        if (status.configured) {
          telegramStatus.className = 'status-dot connected';
          telegramStatusText.textContent = `Telegram: Active`;
        } else {
          telegramStatus.className = 'status-dot disconnected';
          telegramStatusText.textContent = 'Telegram: Not configured';
        }
      } catch (error) {
        console.error('Load Telegram status failed:', error);
      }
    }

    // Save Telegram config
    async function saveTelegramConfig() {
      const token = document.getElementById('telegramToken').value.trim();
      const chatId = document.getElementById('telegramChatId').value.trim();

      if (!token || !chatId) {
        alert('Please enter both Bot Token and Chat ID');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/telegram/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bot_token: token, chat_id: chatId })
        });

        if (response.ok) {
          alert('Telegram configured! Check your Telegram for a test message.');
          await loadTelegramStatus();
        } else {
          const error = await response.json();
          alert(`Error: ${error.detail}`);
        }
      } catch (error) {
        console.error('Save Telegram config failed:', error);
        alert('Failed to save Telegram settings');
      }
    }

    // WebSocket connection
    function connectWebSocket() {
      ws = new WebSocket('ws://localhost:8000/ws');

      ws.onopen = () => {
        console.log('WebSocket connected');
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'update') {
          loadWatchlist();
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting...');
        setTimeout(connectWebSocket, 3000);
      };

      // Send ping every 30 seconds
      setInterval(() => {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send('ping');
        }
      }, 30000);
    }

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-box')) {
        document.getElementById('searchResults').style.display = 'none';
      }
    });

    // Initialize on load
    init();

    // Refresh status every 10 seconds
    setInterval(checkStatus, 10000);
  </script>
</body>

</html>
